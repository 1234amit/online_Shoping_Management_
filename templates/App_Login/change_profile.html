{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block content %}
<div class="container">
    <div class="main-content">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-6">
                <h2 class="text-center">Change Profile</h2>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <br>
                    <button type="submit" name="submit" class="btn btn-primary" style="width: 100%;">Save Change</button>
                </form>
            </section>
        </section>
    </div>
</div>
{% endblock content %}
